<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Processador de CT-e</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <i class="bi bi-file-earmark-text fs-1 text-primary"></i>
            <h2 class="fw-bold mt-2">ðŸ“„ Processador de CT-e</h2>
            <p class="text-muted">FaÃ§a upload dos arquivos XML e receba o resultado em Excel.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="xml_files" class="form-label">Selecionar arquivos XML:</label>
                                <input class="form-control" type="file" id="xml_files" name="xml_files" accept=".xml" multiple required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-arrow-down-circle"></i> Processar e Baixar Excel
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted py-3">
        &copy; {{ current_year }} - Sistema de Processamento de CT-e
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
