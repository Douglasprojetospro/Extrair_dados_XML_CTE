<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de CT-e</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        .table-container {
            margin-top: 30px;
        }
        .status-authorized {
            color: green;
            font-weight: bold;
        }
        .status-unauthorized {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸ“„ Processador de Arquivos CT-e</h1>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">1. Selecionar Arquivos XML</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area" id="dropArea">
                        <h5>Arraste e solte os arquivos CT-e aqui</h5>
                        <p class="text-muted">ou</p>
                        <input type="file" id="fileInput" class="d-none" multiple accept=".xml">
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            Selecionar Arquivos
                        </button>
                        <div id="fileList" class="mt-3"></div>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-success" id="processBtn" disabled>
                            Processar Arquivos
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="resultsCard" style="display: none;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">2. Resultados</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-success" id="successAlert" style="display: none;"></div>
                <div class="table-responsive">
                    <table id="resultsTable" class="table table-striped table-bordered" style="width:100%">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" id="exportBtn">
                        Exportar para Excel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de carregamento -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <h5 class="mt-3">Processando arquivos...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const processBtn = document.getElementById('processBtn');
            let files = [];

            // Eventos para drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('bg-light');
            }

            function unhighlight() {
                dropArea.classList.remove('bg-light');
            }

            dropArea.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFiles, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                files = [...dt.files];
                updateFileList();
            }

            function handleFiles() {
                files = [...this.files];
                updateFileList();
            }

            function updateFileList() {
                if (files.length === 0) {
                    fileList.innerHTML = '<p class="text-muted">Nenhum arquivo selecionado</p>';
                    processBtn.disabled = true;
                    return;
                }

                fileList.innerHTML = '';
                const list = document.createElement('ul');
                list.className = 'list-group';

                files.forEach(file => {
                    const item = document.createElement('li');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';
                    item.innerHTML = `
                        ${file.name}
                        <button type="button" class="btn-close" aria-label="Remover"></button>
                    `;
                    item.querySelector('button').addEventListener('click', () => {
                        files = files.filter(f => f !== file);
                        updateFileList();
                    });
                    list.appendChild(item);
                });

                fileList.appendChild(list);
                processBtn.disabled = false;
            }

            // Processar arquivos
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                
                if (files.length === 0) {
                    alert('Selecione pelo menos um arquivo');
                    return;
                }

                const formData = new FormData();
                files.forEach(file => {
                    formData.append('arquivos', file);
                });

                const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
                loadingModal.show();

                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        loadingModal.hide();
                        
                        if (response.error) {
                            alert(response.error);
                            return;
                        }

                        $('#successAlert').text(response.message).show();
                        $('#resultsCard').show();
                        
                        // Criar tabela com os resultados
                        const table = $('#resultsTable').DataTable({
                            destroy: true,
                            data: response.data,
                            columns: response.columns.map(col => ({
                                title: col,
                                data: col
                            })),
                            scrollX: true,
                            language: {
                                url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
                            },
                            createdRow: function(row, data) {
                                if (data.Status === 'Autorizado') {
                                    $(row).find('td:contains("Autorizado")').addClass('status-authorized');
                                } else {
                                    $(row).find('td:contains("NÃ£o autorizado")').addClass('status-unauthorized');
                                }
                            }
                        });
                    },
                    error: function(xhr) {
                        loadingModal.hide();
                        try {
                            const error = JSON.parse(xhr.responseText);
                            alert(error.error || 'Ocorreu um erro ao processar os arquivos');
                        } catch {
                            alert('Ocorreu um erro ao processar os arquivos');
                        }
                    }
                });
            });

            // Exportar para Excel
            $('#exportBtn').on('click', function() {
                window.location.href = '/download';
            });
        });
    </script>
</body>
</html>
